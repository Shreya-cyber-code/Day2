<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admission Form</title>
    </head>


    <body>
        <h3>Chandigarh University Admission Form</h3>
        <img src="./assets/images/CU_Logo.jpg" alt="Chandigarh University Logo">

        <form action="backend.php">
            <label for="Fname">Student's  Name: </label>
            <input type="text" id="Fname"> <br>

            <label for="FatherFname">Father's Name: </label>
            <input type="text" id="FatherFname"> <br>
            
            <label for="DOB">Date of Birth: </label>
            <input type="date" id="DOB"> <br>

            <label for="Age">Age: </label>
            <input type="number" id="Age"> <br>

            <label for="Male">Select Gender: Male </label>
            <input type="radio" id="Male" value="Male" name="Gender">
            <label for="Female">Female </label>
            <input type="radio" id="Female" value="Female" name="Gender">
            <label for="Othes">Others</label>
            <input type="radio" id="Others" value="Others" name="Gender"> <br>

            <label for="Caste"> Caste: </label>
            <select name="Caste" id="Caste">
                <option value="Select">Select</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select> <br>

            <label for="ID">Upload Identity Proof: </label>
            <input type="file" name="" id="ID"> <br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

           
        









        </form>
        
    </body>
</html>
